<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Resume Matcher</title>
</head>
<style>
    body{
        background-color: #f8f9fa;
    }
    .container{
        margin-top: 50px;
    }
    .card{
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.4);
    }

    .card-header{
        background-color: #007bff;
        color: white;
        border-radius: 10px 10px 0 0;
        padding: 10px 20px;
    }

    .card-body{
        padding: 20px;
    }

    .form-group{
        margin-bottom: 1.5rem;
    }
</style>

<body>
<div class="container">
    <div class="card">
        <div class="card-header"><h2>Job Description and Resume Matcher</h2></div>
        <div class="card-body">
            <form action="/matcher" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="job_description">Job Description</label>
                    <textarea class="form-control" id="job_description" name="job_description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="resumes">Upload Resumes</label>
                    <p>Please Upload Resumes more than 5..........</p>
                    <input type="file" class="form-control" name="resumes" id="resumes" multiple required accept=".pdf, .docx, .txt">
                </div>
                <button type="submit" class="btn btn-primary">Match Resume</button>
            </form>
            {% if message %}
                <div class="alert alert-info mt-4">
                    <p>{{ message }}</p>
                    <ul>
                        {% for index in range(top_resumes|length) %}
                            <li>{{ top_resumes[index] }} (Similarity Score : {{ similarity_scores[index] }})</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
